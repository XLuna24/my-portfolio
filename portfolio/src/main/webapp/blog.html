<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
      <nav class="heading">
        <h1 id="name">Xavier I. Luna Cabrera</h1>
        <a class="btn" href="/blog.html">Blog</a>
        <a class="btn" href="https://www.linkedin.com/in/xavier-luna-cabrera-4b1406173">Linkedin</a>
        <a class="btn" href="/accomplishments.html">Accomplishments</a>
        <a class="btn" href="/projects.html">Projects</a>
        <a class="btn" href="/index.html">Home</a>
      </nav>
      
      <div class="blog">
          <div class="blog-title">Vr Avatar</div>
          <p class="blog-text">
              Finished the design for a new model and will procced to start modeling the
              character in Blender to use as an avatar.
          </p>
      </div>

      <div class="comnt-post">
      <form name="display" action="/get-comments" method="POST">
          <select name="language" id="comnt-btn" onchange="">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="zh">Chinese</option>
              <option value="hi">Hindi</option>
              <option value="ar">Arabic</option>
          </select>
        <label>Display number of comments</label>
          <select name="num-comments" id="comnt-btn" onchange="javascript:document.display.submit();">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <label>Sort by</label>
          <select name="sort" id="comnt-btn" onchange="javascript:document.display.submit();">
              <option value="new">new</option>
              <option value="old">old</option>
          </select>
          <label>comments</label>
          <button onclick="deleteComments()" id="comnt-btn">Delete all comments</button>
          <br/>
          <ul id="comnt-list"></ul>
      </form>
      </div>
      
      
      <div class="comnt-section">
          <form name ="entries" class="comnt-forum" action='/data' method="POST">
              <p>Leave a Comment-</p>
              <p1>Name:</p1>
              <br/>
              <textarea name="u-name" class="comnt-name"></textarea>
              <br/>
              <p1>Comment:</p1>
              <br>
              <textarea name="text-input" class="comnt-txt"></textarea>
              <br/>
              <button onclick="javascript:document.entries.submit();" id="comnt-btn">Post</button>
          </form>
      </div>
  </body>
</html>
